<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doge Flappy Menu</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      margin: 0;
      font-family: 'Press Start 2P', sans-serif;
      image-rendering: pixelated;
      background: transparent;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .scoreboard {
      position: relative;
      background: rgba(245, 225, 164, 0.9); /* semi-transparent doge cream */
      border: 4px solid #886f3b;
      box-shadow: 4px 4px #000;
      padding: 20px 30px;
      text-align: center;
      margin-bottom: 30px;
    }

    .scoreboard .doge {
      position: absolute;
      top: -16px;
      right: -16px;
      width: 48px;
      height: 48px;
      background: url('https://cdn.jsdelivr.net/gh/your-path/doge-pixel.png') no-repeat;
      background-size: contain;
    }

    .scoreboard p {
      margin: 8px 0 4px;
      color: #d27d2d;
      font-size: 10px;
    }

    .score {
      font-size: 32px;
      color: #000;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    .btn {
      background: rgba(210, 155, 59, 0.9);
      color: #fff;
      border: 4px solid #634612;
      padding: 12px 30px;
      font-size: 10px;
      text-transform: uppercase;
      cursor: pointer;
      box-shadow: 4px 4px #000;
      width: 260px;
      text-align: center;
      transition: transform 0.1s;
      position: relative;
    }

    .btn::after {
      content: "wow";
      position: absolute;
      right: 8px;
      top: 2px;
      font-size: 8px;
      color: #fff;
      opacity: 0.7;
    }

    .btn:hover {
      transform: translateY(-2px);
    }
  </style>
</head>
<body>

  <div class="scoreboard">
    <div class="doge"></div>
    <p>SCORE</p>
    <div class="score">0</div>
    <p>BEST</p>
    <div class="score">2</div>
  </div>

  <div class="buttons">
    <div class="btn">RESTART</div>
    <div class="btn">SHARE</div>
    <div class="btn">ADD TO LEADERBOARD</div>
  </div>

</body>
</html>
